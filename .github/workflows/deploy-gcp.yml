name: Deploy to GCP

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GCP_REGION: asia-east1
  FIREBASE_PROJECT: ${{ secrets.FIREBASE_PROJECT }}

jobs:
  # Job 1: Build and Test
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies (root)
        run: npm install

      - name: Install dependencies (frontend)
        run: cd frontend && npm install

      - name: Install dependencies (functions)
        run: cd functions && npm install

      - name: Lint code
        run: npm run lint --if-present

      - name: Build frontend
        run: cd frontend && npm run build
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}

      - name: Upload frontend build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: frontend-build
          path: frontend/.next/
          retention-days: 1

  # Job 2: Deploy to GCP (only on push to main)
  deploy-to-gcp:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          cache: 'npm'

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v1

      - name: Set GCP Project
        run: |
          gcloud config set project ${{ env.PROJECT_ID }}
          gcloud config set compute/region ${{ env.GCP_REGION }}

      - name: Enable required APIs
        run: |
          gcloud services enable compute.googleapis.com
          gcloud services enable cloudfunctions.googleapis.com
          gcloud services enable cloudscheduler.googleapis.com
          gcloud services enable firestore.googleapis.com
          gcloud services enable run.googleapis.com
          gcloud services enable artifactregistry.googleapis.com

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.7

      - name: Terraform Initialize
        working-directory: ./terraform
        run: terraform init
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GCP_SA_KEY }}
          TF_VAR_project_id: ${{ env.PROJECT_ID }}
          TF_VAR_region: ${{ env.GCP_REGION }}

      - name: Terraform Plan
        working-directory: ./terraform
        run: terraform plan -out=tfplan
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GCP_SA_KEY }}
          TF_VAR_project_id: ${{ env.PROJECT_ID }}
          TF_VAR_region: ${{ env.GCP_REGION }}
          TF_VAR_gemini_api_key: ${{ secrets.GEMINI_API_KEY }}

      - name: Terraform Apply
        working-directory: ./terraform
        run: terraform apply -auto-approve tfplan
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GCP_SA_KEY }}
          TF_VAR_project_id: ${{ env.PROJECT_ID }}
          TF_VAR_region: ${{ env.GCP_REGION }}
          TF_VAR_gemini_api_key: ${{ secrets.GEMINI_API_KEY }}

      - name: Install Firebase Tools
        run: npm install -g firebase-tools

      - name: Deploy Frontend to Firebase Hosting
        run: |
          cd frontend
          npm run build
          firebase deploy \
            --project ${{ env.FIREBASE_PROJECT }} \
            --token ${{ secrets.FIREBASE_TOKEN }} \
            --only hosting

      - name: Deploy Cloud Functions
        run: |
          gcloud functions deploy scrapeStartupNews \
            --runtime nodejs18 \
            --trigger-topic startup-news-trigger \
            --entry-point main \
            --source ./functions \
            --set-env-vars GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }},PROJECT_ID=${{ env.PROJECT_ID }} \
            --allow-unauthenticated \
            --region ${{ env.GCP_REGION }}
        continue-on-error: true

      - name: Setup Cloud Scheduler
        run: |
          gcloud scheduler jobs create pubsub startup-news-daily \
            --schedule="0 0 * * *" \
            --topic=startup-news-trigger \
            --message-body='{"action": "scrape"}' \
            --location=${{ env.GCP_REGION }} \
            --tz="Asia/Taipei" 2>/dev/null || \
          gcloud scheduler jobs update pubsub startup-news-daily \
            --schedule="0 0 * * *" \
            --location=${{ env.GCP_REGION }}

      - name: Deployment Summary
        run: |
          echo "=== Deployment Complete ==="
          echo "Project ID: ${{ env.PROJECT_ID }}"
          echo "Region: ${{ env.GCP_REGION }}"
          echo "Frontend: https://${{ env.FIREBASE_PROJECT }}.web.app"
          echo "Cloud Functions: Deployed to ${{ env.GCP_REGION }}"
          echo "Cloud Scheduler: Configured for daily runs at 00:00 (Taipei Time)"

  # Job 3: Notify on Failure
  notify-failure:
    runs-on: ubuntu-latest
    if: failure()
    needs: [build-and-test, deploy-to-gcp]
    
    steps:
      - name: Send Slack notification
        if: always()
        run: |
          echo "Deployment failed! Check the logs above for details."
          exit 0
